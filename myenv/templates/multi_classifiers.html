<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Multiple Classifiers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-size: 16px;
      }
      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select Multiple Classifiers</h1>
      <form action="/train" method="post">
        <input
          type="hidden"
          name="classifier"
          value="Use Multiple Classifiers"
        />
        <input type="hidden" name="dataset" value="{{ dataset }}" />
        <label>Select Classifiers:</label>
        <div class="checkbox-group">
          {% for classifier in classifiers %}
          <label
            ><input
              type="checkbox"
              name="classifiers"
              value="{{ classifier }}"
            />{{ classifier }}</label
          >
          {% endfor %}
        </div>
        <label for="test_size">Test Size (e.g., 0.2):</label>
        <input type="text" id="test_size" name="test_size" required />
        <button type="submit">Train</button>
      </form>
    </div>
  </body>
</html>
