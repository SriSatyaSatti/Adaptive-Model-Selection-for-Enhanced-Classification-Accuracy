<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Training Results</h1>
      <p>{{classifier}}</p>
      <p>{{dataset}}</p>
      <p>{{y_pred}}</p>
      <a href="/">Go back to Home</a>
      <button><a href="/accuracy">Check Accuracy</a></button>
    </div>
  </body>
</html>
